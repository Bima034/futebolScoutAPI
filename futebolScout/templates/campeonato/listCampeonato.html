{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center"> 
        <div class="card mt-4 bg-dark text-white border-success" style="width: 20rem; border: 4px solid #198754;">
            <div class="card-body d-flex justify-content-center align-items-center" style="height: 15rem;">
                <a href="{% url 'add-campeonato' %}">
                    <i class="fa fa-plus-square text-success fa-8x"></i>
                </a>
            </div>
        </div>
    </div>
    
    
    {%for campeonato in campeonatos%}
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center">
        <div class="card mt-4 bg-dark text-white" style="width: 20rem;">
            {% if campeonato.logo_path is not None %}
            <img class="card-img-top " src="{{campeonato.logo_path}}" alt="Card image cap"
            style="height: 300px; object-fit: cover; border-bottom: 2px solid #198754;">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{campeonato.nome}}</h5>
                {% comment %} <h6 class="card-subtitle mb-2 text-success">---<i class="fas fa-star"></i></h6> {% endcomment %}
                <p class="card-text">{{campeonato.descricao}}</p>
                <a href="/campeonato/detail/{{ campeonato.id }}/" class="btn btn-success">Detalhar</a>
                <a href="/campeonato/edit/{{ campeonato.id }}/" class="btn btn-success">Editar</a>
                <a href="/campeonato/delete/{{ campeonato.id }}/" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>  
    {% endfor %}         
</div>
{% endblock content %}
