{% extends 'base.html' %} {% load static %} 
{% block content %}

<div class="card mb-3 mt-4 bg-dark text-white p-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{% static campeonato.path_foto %}" class="img-fluid rounded-start" alt="...">
    </div> 
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ campeonato.nome }}</h5>
        <p class="card-text">{{ campeonato.nameRights }}</p>
        <p class="card-text"><small class="text-muted">{{ campeonato.federacao }}</small></p>
        <p class="card-text"><small class="text-muted">{{ campeonato.descricao }}</small></p>
      </div>
    </div>

  </div>

  {% endblock content %}
