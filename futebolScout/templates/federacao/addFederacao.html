{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card w-100 mt-5 mb-5 bg-dark text-white">
    <div class="card-header text-success fw-bold">
      Adicionando Nova Federação
    </div>
    <div class="card-body">
      <form action="./" method="POST">
        {{ form|crispy }} {% csrf_token %}
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>
    </div>
  </div>
{% endblock content %}
{% comment %} {% block script %}
<script src="{% static 'js/get_federacao_afiliada.js' %}"></script>
{% endblock script %} {% endcomment %}
