{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-4 d-flex btns">
        <a href="{% url 'add-clube' %}" class="btn btn-success">Adicionar Clube</a>
    </div>
    {% for clube in clubes %}
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center">
        <div class="card mt-4 bg-dark text-white" style="width: 20rem;">
            <img class="card-img-top " src="{% static {{ clube.path_foto }} %}" alt="Card image cap"
                style="height: 300px; object-fit: cover; border-bottom: 2px solid #198754;">
            <div class="card-body">
                <h5 class="card-title">{{ clube.nome }}</h5>
                <h6 class="card-subtitle mb-2 text-success">{{ clube.pais }} <i class="fas fa-star"></i></h6>
                <p class="card-text">{{ clube.descricao }}</p>
                <a href="{% url 'detail-clube' clube.id %}" class="btn btn-success">Detalhar</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
