{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %} 

<div class="card w-100 mt-5 mb-5 bg-dark text-white">
  <div class="card-header text-success fw-bold">
    Adicionando Novo Jogador
  </div>
  <div class="card-body">
    <form action='{% url "add-jogador" %}' method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
</div>

{% endblock content %}
